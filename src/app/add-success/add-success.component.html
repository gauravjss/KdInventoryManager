<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-success">
        Item Successfully added to the Inventory <br/>
      </div>
      <h4>Select from below actions to continue</h4>
      <hr>
    </div>
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_ADD)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/WphLXzM.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Add another Item</h5>
          <p class="card-text">Add New item to the Inventory</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_LIST)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/NvjpwaI.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">View Inventory</h5>
          <p class="card-text">View and Edit items in the Inventory</p>
        </div>
      </div>
    </div>
  </div>
  </div>
