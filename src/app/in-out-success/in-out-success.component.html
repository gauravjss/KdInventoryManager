<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-success">
        Inventory Stock Successfully Updated for <em>{{updatedItem}} </em> in the Server <br/>
      </div>
      <h4>Select from the below actions to continue</h4>
      <hr>
    </div>
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_SELECT)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/bKobrp6.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">In/Out</h5>
          <p class="card-text">Manage another In/Out item entry </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_LIST)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/NvjpwaI.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">View Inventory</h5>
          <p class="card-text">View and Edit items in the Inventory</p>
        </div>
      </div>
    </div>
  </div>
</div>
