<div class="container padding-top-10">
  <div class="row">
  <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_LIST)" style="cursor: pointer">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://i.imgur.com/NvjpwaI.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Manage Inventory</h5>
        <p class="card-text">View and Edit Items</p>
      </div>
    </div>
  </div>
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_ADD)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/WphLXzM.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Add Item</h5>
          <p class="card-text">Add New Items to the Inventory</p>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <div class="row">
    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INV_SELECT)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/bKobrp6.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">In/Out</h5>
          <p class="card-text">Manage In/Out Item Entry </p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6" (click)="navigateComponent(module_vars.INVENTORY_LOG)" style="cursor: pointer">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://i.imgur.com/LwzlvJr.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Inventory Log</h5>
          <p class="card-text">View the IN/OUT Item Log</p>
        </div>
      </div>
    </div>
  </div>
  </div>
<br/>
