<div class="container">

  <div class="row">

    <div class="col-12 col-md-6 padding-top-10">
      Filter List :
      <input type="text" placeholder="Type Filter Text"  [(ngModel)]="filterData"  (ngModelChange)="modelChanged()">
    </div>
    <div class="col-12 col-md-6 padding-top-10">
      Filter By :
      <select name="cars" [(ngModel)]="filterField"  (ngModelChange)="fieldModelChanged()">
        <option value="Name">Name</option>
        <option value="Quantity">Quantity</option>
        <option value="Location">Location</option>
      </select>
    </div>
  </div>
</div>
<br/>
